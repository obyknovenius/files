language: generic

services:
 - docker

env:
 - DEPENDENCY_PACKAGES="cmake libdbus-glib-1-dev libgail-3-dev libgee-0.8-dev libglib2.0-dev libgtk-3-dev"

install:
 - docker pull elementary/docker:loki
 - docker run -v "$PWD":/tmp/build-dir elementary/docker:loki /bin/sh -c "apt-get update && apt-get -y install $DEPENDENCY_PACKAGES && cd /tmp/build-dir && mkdir build && cd build && cmake .. && env CTEST_OUTPUT_ON_FAILURE=true make all"
 - docker pull elementary/docker:loki-unstable
 - docker run -v "$PWD":/tmp/build-dir elementary/docker:loki-unstable /bin/sh -c "apt-get update && apt-get -y install $DEPENDENCY_PACKAGES && cd /tmp/build-dir && rm -rf build && mkdir build && cd build && cmake .. && env CTEST_OUTPUT_ON_FAILURE=true make all"

script:
 - echo BUILDS PASSED
